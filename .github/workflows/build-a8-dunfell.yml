name: A8 Dunfell Yocto images

on:
  push:
    branches:
    - master
    tags:
      - '*'
  pull_request:
    branches:
    - master

jobs:
  build_images:
    name: Build images
    runs-on: self-hosted 
    steps:
      - name: Check out install-lib repo
        uses: actions/checkout@v2
        with:
          repository: iot-lab/iot-lab-dev
          token: ${{ secrets.IOTLAB_TOKEN }}
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          path: ./parts/iot-lab-yocto
      - name: Build image
        run: |
          make BUILD_IN_DOCKER=1 BUILD_DOWNLOAD_DIR=/home/ci DISTRO_RELEASE=dunfell build-and-upload-images
